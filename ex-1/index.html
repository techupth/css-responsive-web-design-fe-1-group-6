<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Responsive Web Design - Ex 2</title>
</head>

<body>
  <main>
    <header>
      <h1>
        Browse by Job Categories
      </h1>
    </header>
    <section>
      <div class="item">
        <div class="circle">
          <img src="./image/iconspace_Marketing.png" width="40px" height="40px" alt="horn">
        </div>
        <h4>Digital Marketing</h4>
        <p>
          <span>143 Jobs Opened</span>
          <i class="arrow">&#8594</i>
        </p>
      </div>
      <div class="item">
        <div class="circle">
          <img src="./image/iconspace_Pen.png" width="40px" height="40px" alt="pen">
        </div>
        <h4>Art & Design</h4>
        <p>
          <span>110 Jobs Opened</span>
          <i class="arrow">&#8594</i>
        </p>
      </div>
      <div class="item">
        <div class="circle" id="orange">
          <img src="./image/twemoji_heavy-dollar-sign.png" width="40px" height="40px" alt="dolar">
        </div>
        <h4>Accounting</h4>
        <p>
          <span>158 Jobs Opened</span>
          <i class="arrow">&#8594</i>
        </p>
      </div>
      <div class="item">
        <div class="circle">
          <img src="./image/iconspace_Camera.png" width="40px" height="40px" alt="camera">
        </div>
        <h4>Photography</h4>
        <p>
          <span>95 Jobs Opened</span>
          <i class="arrow">&#8594</i>
        </p>
      </div>
      <div class="item">
        <div class="circle">
          <img src="./image/iconspace_Create New.png" width="40px" height="40px" alt="create">
        </div>
        <h4>Copy Writing</h4>
        <p>
          <span>113 Jobs Opened</span>
          <i class="arrow">&#8594</i>
        </p>
      </div>
      <div class="item">
        <div class="circle">
          <img src="./image/iconspace_Headset.png" width="40px" height="40px" alt="headset">
        </div>
        <h4>Music</h4>
        <p>
          <span>55 Jobs Opened</span>
          <i class="arrow">&#8594</i>
        </p>
      </div>
      <div class="item">
        <div class="circle">
          <img src="./image/mdi_human-male-child.png" width="50px" height="50px" alt="human">
        </div>
        <h4>Human Resouces</h4>
        <p>
          <span>25 Jobs Opened</span>
          <i class="arrow">&#8594</i>
        </p>
      </div>
      <div class="item-end">
        <img src="./image/vector top.png" class="vector-top" alt="vector top">
        <img src="./image/vector below.png" class="vector-below" alt="vector below">
        <div class="content">
          <h4>Explore 30 More Categories</h4>
          <i class="arrow">&#8594</i>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
